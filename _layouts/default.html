<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="container-fluid">

        <div class="main">
            <div class="row">
                <div class="col-md-3 endpoints">
                  <h3>Posts</h3>
                  <ul class="nav docs">
                    {% for post in site.posts %}
                      <li>
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                      </li>
                    {% endfor %}
                  </ul>
                </div>

                <div class="col-md-9">
                  {{ content }}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}

  </body>

</html>
